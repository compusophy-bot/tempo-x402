name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --workspace
      - run: cargo test --workspace

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo install cargo-audit
      - run: cargo audit

  docs-freshness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check docs match Cargo.toml version
        run: |
          VERSION=$(grep '^version' crates/tempo-x402/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "Cargo.toml version: $VERSION"

          # README must reference the crate names
          grep -q 'tempo-x402' README.md || { echo "README.md missing tempo-x402 reference"; exit 1; }

          # llms.txt must exist and reference the current version
          test -f llms.txt || { echo "llms.txt not found"; exit 1; }
          grep -q "$VERSION" llms.txt || { echo "llms.txt version mismatch (expected $VERSION)"; exit 1; }
          grep -q 'tempo-x402' llms.txt || { echo "llms.txt missing tempo-x402 reference"; exit 1; }

          echo "Docs freshness check passed"
